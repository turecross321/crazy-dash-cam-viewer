<main class="p-4">
  <h1 class="text-4xl mb-2">Trips</h1>

  <div class="flex flex-col gap-1">
  @for (trip of trips; track $index) {
    <a [routerLink]="'/trip/' + trip.directoryName" class="bg-container p-2 rounded h-full cursor-pointer transition-colors duration-250 hover:bg-containerHover">
      <p>{{trip.directoryName}}</p>
    </a>
  }
  </div>
</main>
