<main class="p-4 mx-auto flex flex-col gap-2">
  @if (trip == null) {
  <fa-icon class="animate-spin" [icon]="faSpinner"></fa-icon>
  }
  @else {

    <div class="bg-container flex justify-center p-4 rounded-lg gap-4 flex-col lg:flex-row">
      @for (video of trip.videos; track $index) {
        <div class="flex flex-col gap-2">
          <div class="flex justify-between items-center">
              <span class="inline-flex gap-2 items-center">
                <fa-icon [icon]="faVideoCamera"></fa-icon>
                <label [for]="video.label">{{ video.label }}</label>
              </span>

            <span class="inline-flex gap-2 items-center">
                <a [href]="apiClient.getVideoDownloadUrl(trip.directoryName, video.label)"><fa-icon [icon]="faDownload"></fa-icon></a>
              </span>
          </div>
          <video [id]="video.label" #videoElement class="rounded-lg mx-auto lg:h-[300px]">
            <source
              [src]="apiClient.getVideoStreamUrl(trip.directoryName, video.label)"
              type="video/mp4"
            />
            Please update your browser.
          </video>
        </div>

      }
    </div>

    <div class="bg-container rounded-lg py-2 px-4 flex gap-2 items-center">
      <button><fa-icon [icon]="playing ? faPause : faPlay" (click)="togglePlay()" size="lg" [fixedWidth]="true"></fa-icon></button>
      <input type="range" class="w-full -mb-[4.5px] -mt-[4.5px]" [min]="0" [max]="tripLength" #seek (input)="onSeekbarChange(seek.value)" [value]="current">
      <span>{{formatMilliseconds(current)}}/{{formatMilliseconds(tripLength)}}</span>
    </div>

    <div class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-2">

      <app-trip-gauge [icon]="faGaugeHigh" [value]="speed?.value" unit="km/h" label="Speed"></app-trip-gauge>
      <app-trip-gauge [icon]="faTachometer" [value]="rpm?.value" unit="RPM" label="Engine Speed"></app-trip-gauge>
      <app-trip-gauge [icon]="faTachometer" [value]="engineLoad?.value" unit="%" label="Load"></app-trip-gauge>
      <app-trip-gauge [icon]="faTachometer" [value]="throttlePosition?.value" unit="%" label="Throttle"></app-trip-gauge>
      <app-trip-gauge [icon]="faGasPump" [value]="fuelLevel?.value" unit="%" label="Fuel Level"></app-trip-gauge>

      <app-trip-gauge [icon]="faClock" [value]="getDateFromMs(current).toLocaleTimeString()" unit="" label="Time"></app-trip-gauge>
      <app-trip-gauge [icon]="faTemperature0" [value]="ambientAirTemp?.value" unit="째C" label="Outside"></app-trip-gauge>
      <app-trip-gauge [icon]="faTemperature0" [value]="coolantTemp?.value" unit="째C" label="Coolant"></app-trip-gauge>
      <app-trip-gauge [icon]="faTemperature0" [value]="oilTemp?.value" unit="째C" label="Oil"></app-trip-gauge>
      <app-trip-gauge [icon]="faTemperature0" [value]="intakeTemp?.value" unit="째C" label="Intake"></app-trip-gauge>

    </div>
  }
</main>
